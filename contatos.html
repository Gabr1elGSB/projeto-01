<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header>
        <img id="logo" src="./logo.png">
        <nav>
            <ul>
             <a href="./index.html">
                 <li>Home</li>
             </a>
             <a href="./fotos.html"target="_blank" >
                 <li>Fotos</li>

             <a href="./comentarios.html"target="_blank" >
                 <li>Comentários</li>
             </a>
            </ul>
         
         </nav>
    </header>

    <div class="container">
      <div class="row">
        <h1>Formulário com HTML e CSS</h1>
      </div>
      <form>
        <div class="row input-container">
          <div class="col-xs-12">
            <div class="styled-input wide">
              <input type="text" id="nome" name="nome" autocomplete="off" required />
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              <input type="text" id="email" name="email" autocomplete="off" required />
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input phone-input">
              <input type="text" id="telefone" name="telefone" autocomplete="off" required />
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="styled-input wide">
              <textarea id="mensagem" name="mensagem" autocomplete="off" required></textarea>
              <label for="mensagem">Mensagem</label>
            </div>
          </div>
          <div class="col-xs-12">
            <button type="submit" class="btn-lrg submit-btn">Enviar </button>
          </div>
        </div>
      </form>
    </div>
   
      
      


</body>
</html>
